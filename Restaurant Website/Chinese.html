<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chinese.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Dumpster Dumplings</title>
</head>
<body>
    <div class="Food">
        <div class="Dump">
            <div class="logo">
                <img src="Dump.png" alt="">
            </div>
            <div class="Nav">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Menu</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
                <button type="button" class="order">Place your order</button>
            </div>
        </div>
        <div class="Welcome">
            <h1>Welcome to the Dumpster Dumplings</h1>
            <p>Where we serve our most delicious dumplings. We have all kinds of dumplings.
                We also serve noodles and wontons.<br>We are opened Mon-Sun from 9AM-8PM</p>
        </div>
        <div class="social">
            <div class="search">
                <i class="fa fa-search"></i>
            </div>
            <div class="media">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-pinterest"></i>
            </div>
        </div>
    </div>
